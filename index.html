<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form>
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="sideA">Side A:</label>
            <input type="number" id="sideA" class="form-control">
          </div>
          <div class="col-sm-4 form-group">
            <label for="sideB">Side B:</label>
            <input type="number" id="sideB" class="form-control">
          </div>
          <div class="col-sm-4 form-group">
            <label for="sideC">Side C:</label>
            <input type="number" id="sideC" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-5">
            <button type="submit" class="btn btn-lg btn-primary">Check Triangle!</button>
          </div>
        </div>
      </form>
      <h1 id="result"></h1>
    </div>
  </body>
</html>
